<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project9_countdown_slideshow</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <!--Countdown Timer Section--> 
    <p>How many seconds would you like to set your alarm for?</p> 
    <input type="number" id="seconds" value="" />
     <button onclick="countdown()" id="startBtn">Click here</button>
      <p id="time"></p> 
      
      <!--Slideshow Section--> 
    <div class="slideshow-container"> 
        <!--full width images with number and caption text--> 
        <div class="myslides fade"> <div class="numbertext">1 / 3</div>
            <img src="img/car1.jpg" style="width: 100%" alt="Mountain with Rainbow" />
            <div class="text">Snowy houses</div>
        </div> 
        <div class="myslides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/car2.jpg" style="width: 100%" />
            <div class="text">Snowy wood road</div>
        </div> 
        <div class="myslides fade"> 
            <div class="numbertext">3 / 3</div> 
            <img src="img/car3.jpg" style="width: 100%" /> 
            <div class="text">Deer in the snow</div> 
        </div>
        <!--Next and previous buttons--> 
        <a class="prev" onclick="plusslides (-1)">&#10094;</a> 
        <a class="next" onclick="plusslides (1) ">&#10095;</a>
    </div> 
    <br /> 
    <!--The current selection circles--> 
    <div style="text-align: center"> 
        <span class="dot" onclick="currentslide (1)"></span> 
        <span class="dot" onclick="currentslide (2)"></span> 
        <span class="dot" onclick="currentslide (3)"></span> 
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
